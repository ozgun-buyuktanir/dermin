<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ’¬ Gemini Chatbot</h1>
        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="message" placeholder="Mesaj yaz...">
            <button onclick="sendMessage()">GÃ¶nder</button>
        </div>
    </div>

<script>
async function loadHistory() {
    const res = await fetch('/get_history');
    const history = await res.json();
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = "";
    history.forEach(msg => {
        const div = document.createElement("div");
        div.className = msg.role;
        div.innerText = `${msg.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'} ${msg.message}`;
        chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("message");
    const message = input.value.trim();
    if (!message) return;

    // kullanÄ±cÄ± mesajÄ±nÄ± anÄ±nda gÃ¶ster
    const chatBox = document.getElementById("chat-box");
    const userDiv = document.createElement("div");
    userDiv.className = "user";
    userDiv.innerText = "ðŸ‘¤ " + message;
    chatBox.appendChild(userDiv);

    input.value = "";

    const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: message})
    });

    const data = await res.json();
    const botDiv = document.createElement("div");
    botDiv.className = "assistant";
    botDiv.innerText = "ðŸ¤– " + data.reply;
    chatBox.appendChild(botDiv);

    chatBox.scrollTop = chatBox.scrollHeight;
}

window.onload = loadHistory;
</script>
</body>
</html>
